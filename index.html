<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Tracker</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body class="bg-[#f8fafc] text-slate-800 font-sans min-h-screen p-4 md:p-8">
    <div class="max-w-5xl mx-auto">
      <h1 class="text-2xl font-bold text-[#1e293b] mb-6">
        Job Application Tracker
      </h1>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-10">
        <div
          class="bg-white p-4 rounded-lg shadow-sm border border-slate-100 flex flex-col justify-center"
        >
          <span
            class="text-xs text-slate-500 font-medium uppercase tracking-wider mb-1"
            >Total</span
          >
          <span id="dash-total" class="text-2xl font-bold text-blue-600"
            >8</span
          >
        </div>
        <div
          class="bg-white p-4 rounded-lg shadow-sm border border-slate-100 flex flex-col justify-center"
        >
          <span
            class="text-xs text-slate-500 font-medium uppercase tracking-wider mb-1"
            >Interview</span
          >
          <span id="dash-interview" class="text-2xl font-bold text-green-600"
            >0</span
          >
        </div>
        <div
          class="bg-white p-4 rounded-lg shadow-sm border border-slate-100 flex flex-col justify-center"
        >
          <span
            class="text-xs text-slate-500 font-medium uppercase tracking-wider mb-1"
            >Rejected</span
          >
          <span id="dash-rejected" class="text-2xl font-bold text-red-600"
            >0</span
          >
        </div>
      </div>

      <div
        class="flex justify-between items-end mb-4 border-b border-slate-200 pb-2"
      >
        <div>
          <h2 class="text-lg font-bold text-slate-800 mb-3">Available Jobs</h2>
          <div class="flex space-x-2" id="tabs-container">
            <button
              class="tab-btn active px-4 py-1 text-sm font-medium rounded-md bg-blue-600 text-white transition-colors"
              data-tab="All"
            >
              All
            </button>
            <button
              class="tab-btn px-4 py-1 text-sm font-medium rounded-md bg-white text-slate-600 border border-slate-200 hover:bg-slate-50 transition-colors"
              data-tab="Interview"
            >
              Interview
            </button>
            <button
              class="tab-btn px-4 py-1 text-sm font-medium rounded-md bg-white text-slate-600 border border-slate-200 hover:bg-slate-50 transition-colors"
              data-tab="Rejected"
            >
              Rejected
            </button>
          </div>
        </div>
        <div class="text-sm font-medium text-slate-500 mb-1">
          <span id="tab-job-count">8</span> jobs
        </div>
      </div>

      <div id="job-container" class="space-y-4"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
